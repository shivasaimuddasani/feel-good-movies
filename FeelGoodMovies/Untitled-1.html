<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feel Good Movies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎬 Feel Good Movies List</h1>
    
    <form id="movieForm">
      <input type="text" id="title" placeholder="Movie Title" required />
      <input type="text" id="description" placeholder="Short Description" />
      <button type="submit">Add Movie</button>
    </form>

    <h2>📋 Movie List</h2>
    <ul id="movieList"></ul>

    <h2>🎁 Suggestion</h2>
    <button id="suggestBtn">Suggest a Movie</button>
    <p id="suggestion"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
